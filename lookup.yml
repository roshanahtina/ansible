---
- hosts: all
  remote_user: ec2-user
  become: yes
  become_method: sudo
  gather_facts: true
  
  tasks:
  - name: lookup the ssh key file
    command: echo "{{ ssh_keys }}"
    register: "finding the pub keys"
  - demsg: msg="output {{ finding the pub keys }}"
    vars:
      ssh_keys:
      - "{{lookup('file', '/home/jsmith/.ssh/id_rsa.pub') }}"
