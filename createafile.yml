---
- hosts: ansi26
  remote_user: ansible
  become: yes
  become_method: sudo
  gather_facts: true

  tasks:
  - name: Creating a file using hostvars
    file:
      path: "{{ filepath }}"/ansifile.txt
      state: "{{ file }}"
      mode: "{{ mode }}"
      owner: ansible
    register: output
  - debug: msg="creation output file {{ output }}"
  
   
  
