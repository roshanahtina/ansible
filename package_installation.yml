---  # Package installation on Ansiclietns
- hosts: ansiclients
  remote_user: ansible
  become: yes
  become_method: sudo
  gather_facts: true
  
  tasks:
  - name: Installing multiple packages with using package module
    package:
      name: "{{ item }}"
      state: absent
    with_items:
      - mysql-server
      - httpd
      - php*
    register: echo
    
  - debug: msg="Output {{ echo }}"
  
  - name: Install the packages with variables
    vars:
      packages:
        - httpd
        - binutils
        - glibc
        - ksh
        - libaio
        - libXext
        - gcc
        - make
        - sysstat
        - unixODBC
        - grunt
    yum:
      list: "{{ item }}"
      state: installed
    with_items:
      - "{{ variables_packages }}"
      #- "{{ packages }}"
    register: output
    tags: variables
    
  - debug: msg="output {{ output }}"
    
    
  
