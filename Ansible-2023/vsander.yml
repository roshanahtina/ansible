---
- hosts: web
  become: yes
  gather_facts: True

  vars:
    - db: 7c0437ebc42c.mylabserver.com

  tasks:
####
  - name: To know about ANSIBLE Version :)
    ansible.builtin.command: ansible --version
    register: anisversion
    tags: AV
  - debug:
      msg: "{{ anisversion }}"
    tags: AV
####
  - name: Install VSFTPD packages
    yum:
      name: vsftpd
      state: present
    register: ftpout
    delegate_to: "{{ db }}"
    tags: ftp
  - debug:
      msg: "{{ ftpout }}"
    tags: ftp

  - name: Start the VSFTPD service
    service:
      name: vsftpd
      state: started
      enable: false
    register: ftpsrv
    delegate_to: "{{ db }}"
    tags: ftp
  - debug:
      msg: "{{ ftpsrv }}"
    tags: ftp
...
