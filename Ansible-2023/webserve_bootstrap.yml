---
- hosts: web
  become: yes
  gather_facts: yes

  tasks:
  - name: Install the HTTPD Server...
    yum:
      name: httpd
      state: latest
    register: httpdoutputt
  - debug:
      msg: "{{ httpdoutputt }}"

  - name: Create a Index.html file
    file:
      name: /var/www/html/index.html
      state: touch
    register: writefile
  - debug:
          msg: "{{ writefile }}"

  - name: Content in the file
    lineinfile:
      line: '"Hello", I am web server...!'
      path: /var/www/html/index.html

  - name: Start the httpd service
    service:
      name: httpd
      state: started
    tags: httpdstart
    register: httpdoutput
    changed_when: False
  - debug:
          msg: "{{ httpdoutput }}"
    tags: httpdstart
    
  - name: Print httpd service status
    command: systemctl status httpd -f
    tags: httpdstate
    register: httpdstatus
  - debug:
      msg: "{{ httpdstatus.stdout_lines }}"
    tags: httpdstate
    changed_when: true
    
  
