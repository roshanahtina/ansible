---
- hosts: db
  become: yes
  gather_facts: true
  
  vars:
    var_name: roshanslab
  
  tasks:
  
  - name: Print debug variables of DB host..
    debug:
      var: ansible_facts
      
  - name: Print ansible_facts variables of DB host..
    debug:
      msg: ansible_facts['hw_timestamp_filters']
    register: ansifact
    tags: ansifacts
  - debug: msg="{{ ansifact }}"
    tags: ansifacts
    
